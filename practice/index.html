<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice project</title>
    <!--daisy khala link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

<body>
    <main class="min-h-screen bg-[#010312] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- 1st part -->
        <section id="home-screen" class="">
            <div class="flex flex-col items-center justify-center min-h-screen gap-10">
                <h3 class=" text-7xl font-bold text-white">ALPHABET CLASH</h3>
                <p class=" text-white font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active btn-secondary bg-white text-black text-2xl font-semibold">Play
                    Now</button>
            </div>
        </section>
        <!-- 2nd part -->
        <section id="second-part" class="hidden">
            <div class="flex items-center justify-center">
                <div
                    class="artboard artboard-horizontal phone-6 text-red-800 border-[15px] border-[#5E506E] bg-[#FFFFFFB3] rounded-lg mt-10 ">
                    <div class="flex justify-center items-center">
                        <p class="bg-[#5E506E] rounded-b-lg text-[#FFFFFF]  pb-4 px-2">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <p id="show-random" class="font-extrabold text-9xl uppercase  text-[#010313cc]">Y</p>

                    </div>
                </div>
            </div>
            <!-- kebord -->
            <div class="pt-10">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- button -->
            <div class="flex justify-between w-3/4  m-auto pt-20">
                <button class="btn rounded-full bg-[#502657] text-white px-6 outline-none border-none">
                    life
                    <img src="images/btn2.png" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full bg-[#502657] text-white px-6 outline-none border-none">
                    Score
                    <img src="images/btn1.png" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>
        <!-- 3rd part -->
        <section class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-6 rounded-xl">
                <h3 class="text-4xl text-white font-extrabold">Score: <span>14</span></h3>
                <button class="btn btn-active btn-secondary bg-white text-black text-2xl font-semibold">Play Again</button>
                <p class="text-2xl text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/function.js"></script>
</body>

</html>
